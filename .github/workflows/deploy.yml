name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Clean installation
        run: |
          echo "üßπ Cleaning previous builds..."
          rm -rf node_modules .next out
          echo "‚úÖ Clean completed"
      
      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci
          echo "‚úÖ Dependencies installed successfully"
      
      - name: Build Next.js site
        run: |
          echo "üî® Building Next.js application..."
          npm run build
          echo "‚úÖ Build completed successfully"
          echo "üìÅ Build output:"
          ls -la out/ || echo "No out directory found"
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://scholarscanner.com
          NEXT_PUBLIC_API_URL: https://api.scholarscanner.com/api
          NEXT_PUBLIC_BASE_URL: https://api.scholarscanner.com
      
      - name: Add .nojekyll file
        run: |
          touch ./out/.nojekyll
          cp CNAME ./out/CNAME
          echo "‚úÖ Added .nojekyll and CNAME files"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true
