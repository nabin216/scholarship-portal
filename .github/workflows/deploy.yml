name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      
      - name: Setup Node.js (LTS >= 20.9)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Clean previous build
        run: rm -rf .next out
      
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://scholarscanner.com
          NEXT_PUBLIC_API_URL: http://13.62.43.154/api
          NEXT_PUBLIC_BASE_URL: http://13.62.43.154

      - name: List built files
        run: |
          echo "Root of out/" && ls -la out
          echo "\n_out/_next/" && ls -la out/_next || true
          echo "\nRecursive listing (first 200 lines):" && ls -R out | sed -n '1,200p'

      - name: Inspect CSS links in HTML
        run: |
          echo "\nStylesheet links in index.html:" && grep -o '<link[^>]*rel="stylesheet"[^>]*>' out/index.html || true
          echo "\nFirst 5 lines of each CSS file (if any):" && for f in $(ls out/_next/static/chunks/*.css 2>/dev/null | head -n 5); do echo "\n== $f =="; head -n 5 "$f"; done
      
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Add SPA 404 fallback
        run: cp ./out/index.html ./out/404.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
